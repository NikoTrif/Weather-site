<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>My Weather</title>
</head>

<body class="thunderstorm-day">
    <!-- Main Header -->
    <header>
        <h1>Weather</h1>
        <h2><a href="#" id="place">Beograd, Srbija</a></h2>
        <div class="wrapper">
            <input id="searcher" class="form-control d-none" type="text" aria-label="Search" autocomplete="off">
            <div class="wraper-select">
                <select name="CitySelect" id="citySelect" class="form-select d-none" multiple aria-label="multiple select"></select>
            </div>
        </div>
    </header>
    <!-- Main Header END -->

    <!-- Main Container -->
    <main class="container">
        <div class="row">
            <!-- Weather Now -->
            <div class="weather-now col-12 col-md-6 clearfix">
                <div class="sumary">
                    <h2><span id="current-temp">32</span>° <span id="used-unit">C</span> <span id="unused-unit"><a href="#">F</a></span></h2>
                    <p id="current-weather">Sunny</p>
                    <p><span>Real Feel: </span><span id="current-feeling">35</span>° <span id="feeling-unit">C</span></p>
                </div>
                <div class="details">
                    <table>
                        <tbody>
                            <tr>
                                <td>Wind:</td>
                                <td id="wind"><span id="wind-speed">20</span> m/s <span id="wind-direction">30</span>°</td>
                            </tr>
                            <tr>
                                <td>Preasure:</td>
                                <td><span id="pressure">1001</span> mb</td>
                            </tr>
                            <tr>
                                <td>Humidity:</td>
                                <td><span id="humidity">60</span>%</td>
                            </tr>
                            <tr>
                                <td>Visibility:</td>
                                <td><span id="visibility">100</span> m</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Weather Now END -->
            <!-- 5 Days Forecast -->
            <div class="forecast-5 col-12 col-md-6">
                <h2>5 days forecast</h2>
                <div class="forecast-table">
                    <table class="table">
                        <thead class="table-header">
                            <tr>
                                <th class="col">Tomorow</th>
                                <th class="col">2 days</th>
                                <th class="col">3 days</th>
                                <th class="col">4 days</th>
                                <th class="col">5 days</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- 5 Days Forecast END -->
        </div>
    </main>
    <!-- Main Container END -->

    <!-- Main Footer -->
    <footer>
        <div class="container"><small>Copyright&copy; 2022 Nikola Trifunovic, All rights reserved</small></div>
    </footer>
    <!-- Main Footer END -->

    <!-- scripts -->
    <!-- JQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <!-- My Scripts -->
    <script src="js/main.js"></script>
</body>

</html>
